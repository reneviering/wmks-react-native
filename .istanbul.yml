verbose: false
instrumentation:
  root: ./app/
  excludes: ["**/__specs__/**", "node_modules"]
  include-all-sources: true
reporting:
  print: summary
  reports:
    - html
    - text
    - lcov
  watermarks:
    statements: [50, 80]
    lines: [50, 80]
    functions: [50, 80]
    branches: [50, 80]
